<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Score keeper</title>
</head>

<body>
  <main>
    <section class="container-score">
      <div class="header">
        <h1 class="heading">Score keeper</h1>
        <p class="text">For arm wrestle wins, pushup contest wins, number of witty comebacks, etc.</p>
      </div>
      <div class="table-scores">
        <div class="scores">
          <div class="score">
            <p id="score--0">0</p>
          </div>
          <div class="score-icons">
            <ion-icon name="add-outline" class="icons" id="addPlayerOne"></ion-icon>
            <ion-icon name="remove-outline" class="icons" id="removePlayerOne"></ion-icon>
          </div>
        </div>
        <div class="scores">
          <div class="score">
            <p id="score--1">0</p>
          </div>
          <div class="score-icons">
            <ion-icon name="add-outline" class="icons" id="addPlayerTwo"></ion-icon>
            <ion-icon name="remove-outline" class="icons" id="removePlayerTwo"></ion-icon>
          </div>
        </div>
      </div>
      <div class="results">
        <p class="winner hidden">Player 1 Wins!</p>
      </div>
      <div class="score-settings">
        <p class="text">Playing to:</p>
        <label for="party-select"></label>
        <select name="party" id="party-select">
          <option value="5" class="option">5</option>
          <option value="11" class="option">11</option>
          <option value="21" class="option">21</option>
          <option value="30" class="option">30</option>
        </select>
        <button class="btn-reset">Reset</button>
      </div>

    </section>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
